            <div class="col-sm-12">
                    <h1>Collect all Infinity Stones</h1>
            </div>
        </div>
       

        <div class="row">
            <div class="col-sm-6">

                    <p>Losses: <span id="losses"></span></p>
                    
                </div>
            </div>

                    <p>Score: <span id="counter"></span></p>
                    
                </div>
                </div>
        </div>
        
<br>
        <div class="row">
            <div class="col-sm-12">
                <p id="alert"></p>
            </div>
        </div>
        <br>
       
        <div class="row">
            <div class="col-sm-4">
                    <div id="stones" > <h2> </h2>
                        <p id="soul">Soul Stone</p>  <img class="soul" src="assets/images/il_570xN.1606121961_gqcm 2.jpg">
                        <br>
                          <p id="reality">Reality Stone</p><img class="reality" src="assets/images/il_570xN.1606121961_gqcm 3.jpg">
                          <br>
                          <p id="mind">Mind Stone</p><img class="mind" src="assets/images/il_570xN.1606121961_gqcm 4.jpg">
                     
                        </div>
            </div>

            <div class="col-sm-4">
                    <div id="stonesTwo"> <h2></h2>
                            <p id="space">Space Stone</p><img class="space" src="assets/images/il_570xN.1606121961_gqcm 5.jpg">
                            <br>
                            <p id="time">Time Stone</p><img class="time" src="assets/images/il_570xN.1606121961_gqcm 6.jpg">
                            <br>
                            <p id="power">Power Stone</p><img class="power" src="assets/images/il_570xN.1606121961_gqcm 7.jpg">
                          
                        </div>
                </div>

                <div class="col-sm-4">
                        <div>
                                <img id="thanos" src="https://vignette.wikia.nocookie.net/marvelcinematicuniverse/images/5/52/Empire_March_Cover_IW_6_Textless.png/revision/latest/scale-to-width-down/619?cb=20180325144529">
                            </div>
                
                    </div>
        </div>
